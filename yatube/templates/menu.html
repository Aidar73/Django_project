{% if user.is_authenticated %} 
<div class="row">
    <ul class="nav nav-tabs">
        {% with request.resolver_match.view_name as view_name %}
            <li class="nav-item">
                <a class="nav-link {% if view_name == 'index' %}active{% endif %}" href="{% url 'index'%}">Все авторы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name == 'follow_index' %}active{% endif %}" href="{% url 'follow_index' %}">Избранные авторы</a>
            </li>
        {% endwith %}
    </ul>
</div>
{% endif %}
